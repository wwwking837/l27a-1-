<html>
    <head>
        <title>
        The JavaScript string() method
        </title>
    </head>
    <body style="background-color: darkgoldenrod;">
        <h2>The JavaScript String method</h2>
        <p>The string() method can convert a number to string</p>
        <p id="number_result"></p>
        <p id="string_result"></p>
        <script>
            var x = 70;;
            var y = 90;;
            document.getElementById("number_result").innerHTML
            = x + y;
            document.getElementById("string_result").innerHTML
            = String(x) + String(y);
        </script>
    </body>
</html>
